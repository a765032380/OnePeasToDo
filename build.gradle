apply plugin: 'com.alibaba.arouter'
apply plugin: 'koin'


buildscript {
    ext {
//        singleModule = false
        singleModule = true

        compile_sdk = 32
        min_sdk = 21
        target_sdk = 32
        version_code = 1
        version_name = "1.0"

        libLogVersion = "1.0.5_dev.0"
        libLogName = "lib-log"

        libUploadVersion = "1.0.5_dev.0"
        libUploadName = "lib-load"

        libBaseVersion = "1.0.5_dev.0"
        libBaseName = "lib-base"

        libCoreVersion = "1.0.5_dev.0"
        libCoreName = "lib-core"

        libMqttVersion = "1.0.5_dev.0"
        libMqttName = "lib-mqtt"

        libNetVersion = "1.0.5_dev.0"
        libNetName = "lib-net"

        libUdpVersion = "1.0.5_dev.0"
        libUdpName = "lib-udp"

        libUiVersion = "1.0.5_dev.0"
        libUiName = "lib-ui"

        moduleHomeVersion = "1.0.5_dev.0"
        moduleHomeName = "module-home"

        moduleMineVersion = "1.0.5_dev.0"
        moduleMineName = "module-mine"

    }

    repositories {
        google()
        mavenCentral()
//        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }
        // 添加阿里云 maven 地址
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/public/' }
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://maven.aliyun.com/nexus/content/repositories/jcenter' }

        // 华为开源镜像：https://mirrors.huaweicloud.com
        maven { url 'https://repo.huaweicloud.com/repository/maven' }
        maven { url 'https://developer.huawei.com/repo/'}

//        maven {
//            allowInsecureProtocol = true
//            url 'http://gll.pub:9081/repository/maven-public/'
//        }
        //友盟统计
        maven { url 'https://dl.bintray.com/umsdk/release' }
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }

        maven { url 'https://repo1.maven.org/maven2/' }
        maven { url "https://repo.baichuan-android.taobao.com/content/groups/BaichuanRepositories/" }

        maven { url 'https://artifact.bytedance.com/repository/pangle'}

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0-alpha05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.40.1'
        classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.4.1'
        //解决组件化引入aar
        classpath 'com.kezong:fat-aar:1.2.12'
        //koin注入框架
        classpath "org.koin:koin-gradle-plugin:2.2.0-rc-3"
        //阿里 Arouter
        classpath "com.alibaba:arouter-register:1.0.2"
        //自己服务器发库的插件-aar比源码编译的快，尽量使用aar编译
//        classpath 'pub.gll.lib:gllPush:1.0.0.dev.7'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}