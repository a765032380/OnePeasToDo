
//根据是否独立运行，将模块作为apk还是module
if (rootProject.singleModule) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}

apply from: '../base_module.gradle'

android {
    defaultConfig {
        applicationId "pub.gll.onepeas.todo"
    }
}

dependencies {
    implementation project (path: ':LibBase')
    implementation project (path:":ModuleCookbook")
    implementation 'com.github.JeffMony:VideoDownloader:5.8.0'
    implementation 'com.github.JeffMony:JeffM3U8Lib:1.2.0'
    implementation 'com.github.imherrera:compose-video-player:0.1.0-alpha'
}